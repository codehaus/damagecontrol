project: 
  name: JRuby
  home_page: 'http://jruby.sourceforge.net/'
  build_command: 'ant'
  relative_build_path: ''
scm: 
  RSCM::Cvs: 
    mod: jruby
    uses_polling: "1"
    enabled: true
    branch: ''
    root: ":pserver:anonymous@cvs.sourceforge.net:/cvsroot/jruby"
    password: ''
scm_web: 
  diff_spec: http://cvs.sourceforge.net/viewcvs.py/jruby/jruby/#{path}?r1=#{previous_revision}&r2=#{revision}
  dir_spec: http://cvs.sourceforge.net/viewcvs.py/jruby/jruby/#{path}
  raw_spec: http://cvs.sourceforge.net/viewcvs.py/*checkout*/jruby/jruby/#{path}?rev=#{revision}
  html_spec: http://cvs.sourceforge.net/viewcvs.py/jruby/jruby/#{path}?rev=#{revision}&view=markup
  history_spec: http://cvs.sourceforge.net/viewcvs.py/jruby/jruby/#{path}
tracker: 
  MetaProject::Tracker::XForge::SourceForgeTracker: 
    project: ''
    overview: ''
    enabled: true
publisher: 
  DamageControl::Publisher::Sound: 
    successful_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/well.wav
    broken_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/fault.wav
    executing_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/better.wav
    repeatedly_broken_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/error.wav
    fixed_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/better.wav
  DamageControl::Publisher::Email: 
    from: "\"DamageControl\" <dcontrol@codehaus.org>"
    domain: localhost.localdomain
    to: ''
    port: "25"
    delivery_method: smtp
    server: localhost
  DamageControl::Publisher::Growl: 
    hosts: localhost
    enabling_states:
      - Build::Fixed
      - Build::Broken
      - Build::RepeatedlyBroken
  DamageControl::Publisher::Jabber: 
    id_resource: dcontrol
    friends: ''
    password: dcontrol
  DamageControl::Publisher::X10Cm17A: 
    successful: a1
    repeatedly_broken: a2
    executing: a3
    fixed: a1
    broken: a2
