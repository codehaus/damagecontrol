<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>DamageControl Unit test file</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script src="prototype.js" type="text/javascript"></script>
  <script src="controls.js" type="text/javascript"></script>
  <script src="dragdrop.js" type="text/javascript"></script>
  <script src="effects.js" type="text/javascript"></script>
  <script src="application.js" type="text/javascript"></script>
  <script src="unittest.js" type="text/javascript"></script>
  <link rel="stylesheet" href="../stylesheets/test.css" type="text/css" />
</head>
<body>
<h1>DamageControl Unit test file</h1>

<img id="rscm_cvs_img" src="../images/rscm/cvs_grey.png" />
<img id="rscm_subversion_img" src="../images/rscm/subversion_grey.png" />
<div id="rscm_cvs_content" style="display:none">Cvs</div>
<div id="rscm_subversion_content" style="display:none">Subversion</div>

<!-- generated elements go in here -->
<div id="sandbox"></div>

<!-- Log output -->
<div id="testlog"> </div>

<!-- Tests follow -->
<script type="text/javascript" language="javascript" charset="utf-8">
// <![CDATA[
  new Test.Unit.Runner({
    setup: function() { with (this) {
      $('sandbox').innerHTML = "";
    }},
    
    teardown: function() { with(this) {
    }},
    
    testShouldUnderscore: function() { with(this) {
      assertEqual("rscm/cvs", "RSCM::Cvs".underscore());
      assertEqual("users_section/foo_bar/commission_department", "UsersSection::FooBar::CommissionDepartment".underscore());
      assertEqual("damage_control/publisher/x10_cm17_a", "DamageControl::Publisher::X10Cm17A".underscore());
    }},

    testShouldAddPlugins: function() { with(this) {
        var plugins = new DamageControl.Plugins();
        plugins.add("scm", "RSCM::Cvs", true);
        plugins.add("scm", "RSCM::Cvs", true);
    }},
    
    testShouldEnableAndDisableExclusivePlugins: function() { with(this) {
      var plugins = new DamageControl.Plugins('../images');
      plugins.add('scm', 'RSCM::Cvs', true);
      plugins.add('scm', 'RSCM::Subversion', true);
      
      assertNotVisible('rscm_cvs_content');
      assertNotVisible('rscm_subversion_content');      
      assertMatch(/images\/rscm\/cvs_grey.png/, $('rscm_cvs_img').src);
      assertMatch(/images\/rscm\/subversion_grey.png/, $('rscm_subversion_img').src);

      plugins.show('RSCM::Cvs');
      assertVisible('rscm_cvs_content');
      assertNotVisible('rscm_subversion_content');
      assertMatch(/images\/rscm\/cvs.png/, $('rscm_cvs_img').src);
      assertMatch(/images\/rscm\/subversion_grey.png/, $('rscm_subversion_img').src);
      plugins.show('RSCM::Subversion');
      assertNotVisible('rscm_cvs_content', 'a');
      assertVisible('rscm_subversion_content', 'b');      
      assertMatch(/images\/rscm\/cvs_grey.png/, $('rscm_cvs_img').src);
      assertMatch(/images\/rscm\/subversion.png/, $('rscm_subversion_img').src);
    }}
  });

// ]]>
</script>
</body>
</html>
