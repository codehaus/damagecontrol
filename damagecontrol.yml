project: 
  name: DamageControl
  home_page: 'http://damagecontrol.codehaus.org/'
  build_command: 'rake'
  relative_build_path: ''
scm: 
  RSCM::Subversion: 
    url: svn://beaver.codehaus.org/damagecontrol/scm/branches/damagecontrol_active_record
    path: branches/damagecontrol_active_record
    uses_polling: true
    enabled: true
scm_web: 
  diff_spec: http://svn.damagecontrol.codehaus.org/branches/damagecontrol_active_record/#{path}?r1=#{previous_revision}&r2=#{revision}&p1=#{path}&p2=#{path}
  dir_spec: http://svn.damagecontrol.codehaus.org/branches/damagecontrol_active_record/#{path}
  raw_spec: http://svn.damagecontrol.codehaus.org/branches/damagecontrol_active_record/#{path}?rev=#{revision}
  html_spec: http://svn.damagecontrol.codehaus.org/branches/damagecontrol_active_record/#{path}?rev=#{revision}&view=auto
  history_spec: http://svn.damagecontrol.codehaus.org/branches/damagecontrol_active_record/#{path}
tracker: 
  MetaProject::Tracker::Jira::JiraTracker: 
    jira_base_url: http://jira.codehaus.org/
    jira_project_id: DC
    enabled: true
publisher: 
  DamageControl::Publisher::Sound: 
    successful_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/well.wav
    broken_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/fault.wav
    executing_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/better.wav
    repeatedly_broken_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/error.wav
    fixed_sound: C:/scm/damagecontrol/lib/damagecontrol/publisher/sound/better.wav
  DamageControl::Publisher::Growl: 
    hosts: localhost
    enabling_states:
      - Build::Fixed
      - Build::Broken
      - Build::RepeatedlyBroken
  DamageControl::Publisher::Jabber: 
    id_resource: dcontrol
    friends: ''
    password: dcontrol
  DamageControl::Publisher::X10Cm17A: 
    successful: a1
    fixed: a1
    repeatedly_broken: a2
    broken: a2
    executing: a3
