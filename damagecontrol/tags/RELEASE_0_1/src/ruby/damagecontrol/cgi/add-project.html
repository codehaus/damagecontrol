<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
		<script id="clientEventHandlersJS" language="javascript">
<!--

cvs_spec = new Object();

function setCvsroot(cvsroot) {
	regexp = new RegExp(":(.*):(.*)@(.*):(.*)")
	protocolIndex = 1
	userIndex = 2
	serverIndex = 3
	pathIndex = 4
	if(!regexp.exec(cvsroot)) {
		regexp = new RegExp(":(local):(.*):(.*)")
		userIndex = -1
		serverIndex = -1
	}
	tokens = regexp.exec(cvsroot)
	if(tokens) {
		cvsprotocol.selectedIndex = findIndex(tokens[protocolIndex])
		if(userIndex != -1) {
			cvsuser.value = tokens[userIndex]
			cvsserver.value = tokens[serverIndex]
		} else {
			cvsuser.value = ""
			cvsserver.value = ""
		}
		cvsrepodir.value = tokens[pathIndex]
	}
}


function findIndex(protocol) {
	arr = new Array("ext", "pserver", "local")
	for (var i=0; i < arr.length; i++) {
		if(arr[i] == protocol) {
			return i + 1
		}
	}
	return 0
}


function getCvsroot() {
	return ":" + cvsprotocol.value + ":" + cvsuser.value + "@" + cvsserver.value + ":" + cvsrepodir.value
}

//-->
